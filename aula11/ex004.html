<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <p>Em que país você nasceu?
        <input type="text" name="country" id="country">
        <input type="button" value="enviar" id="check">
    </p>

    <p id="res"></p>

    <script>
        check.addEventListener('click', enviar)

        function enviar() {
            let pais = document.querySelector('input#country').value
            let res = document.querySelector('p#res')
            res.innerHTML = `O seu país de nascimento é <strong>${pais}.</strong>`

            if (pais == 'Brasil') {
                res.innerHTML += 'Você é brasileiro!.'

            } else {
                res.innerHTML += 'Você é estrangeiro!.'
            }
        }
    </script>
</body>

</html>
