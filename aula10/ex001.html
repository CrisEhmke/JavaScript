<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            height: 200px;
            width: 200px;
            background-color: green;
            text-align: center;
            line-height: 200px;
            font-size: 2em;
            font-weight: bold;
            font-family: arial;
            color: beige;

        }
    </style>
</head>
<body>
    <div id="area">Iteraja...</div>

    <!--<div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">Iteraja...</div>-->

    <script>
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)

        function clicar() {
            var area = window.document.getElementById('area')  
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'red'
        }

        function entrou(){
            var area = window.document.getElementById('area')
            area.innerText = 'Entrou!'
            area.style.backgroundColor = 'blue'
        }

        function saiu(){
            var area = window.document.getElementById('area')
            area.innerText = 'Saiu!'
            area.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
