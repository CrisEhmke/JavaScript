<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="tn1" id="tn1" min="0" max="100"> +
    <input type="number" name="tn2" id="tn2" min="0" max="100">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res"></p>

    <script>

        function somar(){
        var tn1 = Number(window.document.getElementById('tn1').value)
        var tn2 = Number(window.document.querySelector('input#tn2').value)
        var res = window.document.getElementById('res')
        // var n1 = Number(tn1.value)
        // var n2 = Number(tn2.value)
        var s = tn1 + tn2
        
        res.innerHTML = `A soma entre ${tn1} e ${tn2} Ã© <strong>${s}</strong>`
        }
    </script>
</body>
</html>
