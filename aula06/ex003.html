<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(72, 72, 139);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 2em;
        }

        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiúsculas ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minúsculas ${nome.toLowerCase()}<br>`)

        n1 = 1543.50
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRl'}))
    </script>
</body>
</html>
