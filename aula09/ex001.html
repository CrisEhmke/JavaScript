<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo a DOM</title>
    <style>
        body{
            background-color: rgb(121, 121, 240);
            color: #fff;
            font: normal 16pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p id="msg">Aqui vai o resultado</p>
    <p name="msg2">Aprendendo a usar a <strong>DOM</strong> em JavaScript</p>
    <div class="msg3">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementById('msg')
        var p3 = window.document.getElementsByName('msg2')[0]
        var p4 = window.document.querySelector('div.msg3')
        
        
        
        p1.style.color = 'black'
        p2.style.backgroundColor = 'yellow'
        document.write(p3.innerHTML)
        p4.style.backgroundColor = 'black'
    </script>
</body>
</html>
